<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .loader {
      border: 5px solid #444;
      border-top: 5px solid white;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin-right: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .text {
      font-size: 1.5rem;
      letter-spacing: 2px;
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = "https://d3f4ult-hax.github.io/VEgzIEQwVUJMMyBDUjA1NQ-/J01N.html/"; // CHANGE THIS to your target URL
    }, 3000); // 3000ms = 3 seconds delay before redirect
  </script>
</head>
<body>
  <div class="loader"></div>
  <div class="text">REDIRECTING...</div>
</body>
</html>
